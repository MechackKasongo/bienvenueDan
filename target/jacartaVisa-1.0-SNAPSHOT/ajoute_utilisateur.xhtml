<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2a6eb5;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #2a6eb5;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        input[type="submit"], h:commandButton {
            background-color: #2a6eb5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"]:hover, h:commandButton:hover {
            background-color: #1e5390;
        }

        .error {
            color: red;
        }

        .messages {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Ajouter un Utilisateur</h1>

    <h:form>
        <h:outputLabel for="username" value="Nom d'utilisateur :" />
        <h:inputText id="username" value="#{utilisateurBean.username}" required="true"
                     requiredMessage="ce champ est obligatoire">
            <f:validateLength minimum="3" maximum="50"/>
        </h:inputText> 
        <h:message for="username" styleClass="error" />
        
        <br/>
        
        <h:outputLabel for="email" value="Email :" />
        <h:inputText id="email" value="#{utilisateurBean.email}" required="true"
                     requiredMessage="ce champ est obligatoire"/>
        <h:message for="email" styleClass="error" /><br/>

        <h:outputLabel for="password" value="Mot de passe :" />
        <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true"
                       requiredMessage="ce champ est obligatoire"/>
        <h:message for="password" styleClass="error" /><br/>

        <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" />
        <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true"/>
        <h:message for="confirmPassword" styleClass="error" />
        <br/>

        <h:outputLabel for="description" value="Description :" />
        <h:inputTextarea id="description" value="#{utilisateurBean.description}"/>
        
        <!-- Affichage des messages globaux (erreurs et succÃ¨s) -->
        <h:messages globalOnly="true" styleClass="messages" /><br/>
        
        <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}"/>
    </h:form>

</body>
</html>
